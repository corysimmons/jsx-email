# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

project:
  name: 'repo'
  description: 'repo'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'tsconfig.link', 'test']

tasks:
  build.packages:
    command: echo "Build Complete"
    deps:
      - jsx-email:build
      - create-jsx-email:build
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  lint:
    deps:
      - ~:lint.docs
      - ~:lint.json
      - ~:lint.package
      - ~:lint.js
    options:
      cache: false

  lint.docs:
    command: 'prettier --write .github/**/*.md **/README.md docs/**/*.md'
    options:
      cache: false

  lint.js:
    command: 'eslint --cache apps packages --ext .js,.ts,.tsx'
    env:
      NODE_OPTIONS: '--max-old-space-size=16384'
    options:
      cache: false

  lint.json:
    command: 'prettier --write .github/**/*.yml **/tsconfig.json **/tsconfig.*.json pnpm-workspace.yaml .moon/*.yml **/moon.yml'
    options:
      cache: false

  lint.package:
    command: 'prettier --write **/package.json'
    options:
      cache: false

  test.packages:
    command: echo "âœ“ All packages tested"
    deps:
      # - cli:test
      - jsx-email:test
      # - create-jsx-email:test
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false
